<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Untitled-1.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Mi página WEB</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script>
    <br>
    <h1>
       <center>BIENVENIDOS A MI PÁGINA WEB</center>
    </h1>
    <br>
    <br>
    <h2>Mi primer archivo</h2>
    <br>
    <br>

    <h2>&nbsp;COLUMNAS</h2>

    <br>

    <div class="container">
        <div class="row">
            <div class="col">Nro</div>
            <div class="col">Nombre</div>
            <div class="col">Apellido</div>
        </div>
        <br>
        <div class="row">
            <div class="col">1</div>
            <div class="col">Santiago</div>
            <div class="col">Gauna</div>
        </div>
        <br>
        <div class="row">
            <div class="col">2</div>
            <div class="col">Lourdes</div>
            <div class="col">Molina</div>
        </div>
    </div>

    <br>
    <br>

    <h2>&nbsp;TABLAS</h2>

    <br>

    <table class="table">

        <thead>
    
          <tr>
    
            <th scope="col">Nro</th>
    
            <th scope="col">Nombre</th>
    
            <th scope="col">Apellido</th>
    
          </tr>
    
        </thead>
    
        <tbody>
    
          <tr>
    
            <th scope="row">1</th>
    
            <td>Maximiliano</td>
    
            <td>Guerra</td>
    
          </tr>
    
          <tr>
    
            <th scope="row">2</th>
    
            <td>Erik</td>
    
            <td>Thomas</td>
    
          </tr>
    
        </tbody>
    
      </table>
      

      
    

     
</body>
</html>
